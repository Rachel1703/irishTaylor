<div class="container row justify-content-center mt-4  ">
    <div class="row">
        <div class="col-md-5 offset-md-5">
            <h1>Book List Here!!!</h1>
        </div>
    </div>

      <div class="row">
        <div class="col-md-11 offset-md-1">
            <div class="bg-white p-2 border border-success-rounded shadow-lg mb-4">
                <table class="table table-hover m-0 table-success table-stripped  ">

                    <thead>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th >DESCRIPTION</th>
                        <th>PUBLICATION YEAR</th>
                        <th>ISBN</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of tabData;let i=index">
                            <td>{{book._id}}</td>
                            <td >{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.description}}</td>
                            <td>{{book.publicationYear}}</td>
                            <td>{{book.ISBN}}</td>
                            <td><button class="btn btn-lg btn-info" routerLink="/editBook/{{book._id}}"><i class="fa fa-solid fa-pen"></i></button></td>
                            <td><button class="btn btn-lg btn-danger" (click)="deleteBook(book._id,book,i)"><i class="fa fa-solid fa-trash"></i></button></td>
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
            
        </div>
      </div>

</div>
