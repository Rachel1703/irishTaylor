<div class="container row justify-content-center mt-4  ">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <h1>Edit Your Book !!!</h1>
        </div>
    </div>
    <div class="col-md-4 mt-3">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="title"> Title </label>
                <input type="text" class="form-control" formControlName="title" placeholder="Edit Book Title " required>
            </div>
            <div class="form-group">
                <label for="author"> Author </label>
                <input type="text" class="form-control" formControlName="author" placeholder="Edit Book Author">
            </div>
            <div class="form-group">
                <label for="description">Description  </label>
                <input type="text" class="form-control" formControlName="description"  placeholder="Edit Book Description" required>
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year  </label>
                <input type="text" class="form-control" formControlName="publicationYear" placeholder="Edit Book Publication" required>
            </div>
            <div class="form-group mb-3">
                <label for="ISBN">ISBN  </label>
                <input type="text" class="form-control" formControlName="ISBN" placeholder="Edit Book ISBN"  required>
            </div>
            
            <div class="form-group mb-4">
                <button class="btn btn-block " type="submit">
                    Update Book
                </button>
            </div>
        </form>
    </div>

</div>
